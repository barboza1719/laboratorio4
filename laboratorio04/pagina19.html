<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Parte 5</title>
    <script type="text/javascript">
    var est=["verano","Oto単o","Invierno","Primavera"];
    document.write("El tama単o del vector es: "+est.length);
    document.write("<hr>");

    document.write("El primer valor del vector es: "+est[0]);
    document.write("<hr>");

    for(var i=0;i<est.length;i++){
        document.write("El valor "+(i+1)+" del vector es: "+est[i]+"<br>");
    }
    document.write("<hr>");

    est.push("Ya no hay mas estaciones");

    for(var i=0;i<est.length;i++){
        document.write("El valor "+(i+1)+" del vector es: "+est[i]+"<br>");
    }
    document.write("<hr>");

    est.pop();

    for(var i=0;i<est.length;i++){
        document.write("El valor "+(i+1)+" del vector es: "+est[i]+"<br>");
    }
    document.write("<hr>");

    est.unshift("Es antes de los datos del vector");

    for(var i=0;i<est.length;i++){
        document.write("El valor "+(i+1)+" del vector es: "+est[i]+"<br>");
    }
    document.write("<hr>");

    var indice=0;
    indice=est.lastIndexOf("Invierno");
    document.write("El indice de invierno es: "+indice+"<br>");
    document.write("<hr>");

    var indice=0;
    indice=est.indexOf("Oto単o");
    est.splice(indice,1);

    for(var i=0;i<est.length;i++){
        document.write("El valor "+(i+1)+" del vector es: "+est[i]+"<br>");
    }
    document.write("<hr>");

    est[indice]="Nuevo oto単o";

    for(var i=0;i<est.length;i++){
        document.write("El valor "+(i+1)+" del vector es: "+est[i]+"<br>");
    }
    document.write("<hr>");
    </script>
</head>

</body>
</html>
