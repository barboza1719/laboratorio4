        // Ejemplo 1
        // Desarrollar una aplicación  que permita ingresar 3 notas y luego calcular el promedio
        // Si el promedio es mayor o igual a 13 se debe mostrar un mensaje indicando "Aprobado"
        // ¿Cuantas variables necesito?
        // 5
        // ¿Que tipo de datos necesito?
        // Real y texto
        // ¿Cuales son las variables que necesito?
        // n1, n2, n3, prom, men
        // ¿Que variables voy a leer?
        n1, n2, n3
        // definiendo e inicializando vaiables
        var n1=0,n2=0,n3=0;prom=0,men="";
        // capturando variables
        n1=parseFloat(prompt("Ingrrse la nota 1:"));
        n2=parseFloat(prompt("Ingrrse la nota 2:"));
        n3=parseFloat(prompt("Ingrrse la nota 3:"));
        // realizando operaciones
        prom=(n1+n2+n3)/3;
        // condicion
        if(prom>=13){
            men="Aprobado";
        }
        // mostrando resultados
        alert("El promedio es:"+prom);
        alert(men);


        // Ejemplo 2
        // Desarrollar una aplicacion que permita calcular el ueldo final de un trabajado si
        // se sabe que el sueldo basico se ingresa, ademas si el trabajador pertenece a la categoria
        // 3 se le calculara una bonificacion 7% y un descuento del 5% en base al sueldo basico
        // Mostrar todos los resultados
        // ¿Cuantas variables necesito?
        // Real, entero
        // ¿Cuales son las variables que necesito?
        // sb, bon, des, sf, cat
        // ¿Que variables voy a leer?
        // sb, cat
        // Definiendo e inicializando valores
        sb=0,bon=0,des=0,sf=0,cat=0;
        // capturando valores
        sb=parseFloat(prompt("Ingrese el sueldo basico"));
        cat=parseInt(prompt("Ingrese la categoria"));
        // condicion
        if(cat==3){
            bon=sb*0.07;
            des=sb*0.05;
        }
        // realizando operaciones
        sf=sb+bon-des;
        // mostrando resultados
        document.write("El sueldo basico es:"+sb+"<br>");
        document.write("La bonificacion es:"+bon+"<br>");
        document.write("El descuento es:"+des+"<br>");
        document.write("El sueldo final es:"+sf+"<br>");
        document.write("<hr>");


        
    </script>
