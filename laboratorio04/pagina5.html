        n2=0;

        //Desarrollar una aplicacion que te permita calcular el sueldo final de un trabajador
        //si se sabe que su sueldo basico es de 1000soles y ademas se le calcula un bonificacion
        //del 7% del sueldo basico y un descuento del 4% del sueldo basico. mostrar todos los
        //resultados
        //¿Cuanatas variables necesito?
        //sueldo basico, bonificacion, descuento, sueldo final
        //¿Que tipo de datos necesito?
        //real
        //declaracion de variables
        var sb;
        var bon;
        var des;
        var sf;
        //inicializamos valores
        sb=0;
        bon=0;
        des=0;
        sf=0;
        //capturando valores
        sb=parseFloat(prompt("Ingresa el sueldo basico:"));
        //realizamos operaciones
        bon=sb*0.07;
        des=sb*0.04;
        sf=sb+bon-des;
        //mostrando resultados
        alert("El sueldo basico es: "+sb);
        alert("La bonficacion es: "+bon);
        alert("El descuento es: "+des);
        alert("El sueldo final es: "+sf);

        document.write('La bonificacion es: '+bon+'<br>');

        //Desarrollar una aplicacion que permita calcular el total a pagar por la compra de 
        //un producto, si se sabe que la cantidad a comprar es 10 y el precio del producto
        //es 125.80 y ademas se debe de calcular el igv que es el 18% del subtotal.
        //Mostrar todos los resultados
        //¿Cuantas variables necesito?
        //cantidad, precio, igv, subtotal, total
        //¿Que tipo de datos necesito?
        //real y entero
        //declarando e inicializando variables
        var pre=0;
        var can=0;
        var sbt=0;
        var igv=0;
        var tot=0;
        //capturando valores
        can = parseInt(prompt("Ingresa la cantidad a comprar:"));
        pre = parseFloat(prompt("Ingresa el precio del producto:"));
        //realizando operaciones
        sbt = pre*can;
        igv = sbt*0.18;
        tot = sbt+igv;
        //mostrando resultados
        alert("El Subtotal es: "+sbt);
        alert("El IGV es: "+igv);
        alert("El Total es: "+tot);
        document.write('El subtotal es: '+sbt+'<br>');
        document.write('La igv es: '+igv+'<br>');
        document.write('El total es: '+tot+'<br>');
        document.write('<hr>');

        var cos=0;

        var des=0;

        // capturando valores

        cos = parseFloat(prompt("Ingresa el costo por hora:"));
        // realizando operaciones

        bon=sb*0.06;
        des=sb*0.03;
        sf=sb+bon-des;
